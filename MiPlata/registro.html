<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Icons/Mi plata icono.svg" type="image/x-icon">
    <title>Mi Plata</title>
    <link rel="stylesheet" href="./CSS/registro.css">
</head>
<body class="background">
    <header id="h-miplata">
        <img  id="logo-miplata" src="./Icons/Mi plata logo.svg" alt="Tu plata, ahora es mi plata" >
        <h1 style="color: #fff;">Registro</h1>
        <p id="registro" style="color: #fff; font-family: 'Gilroy-l';">Inicio</p>
    </header>

    <main>
        <section >
            <form  class="container-registro" id="registro">

                <label id="label" for="input-id">Identificacion*</label>
                <input type="text" name="identificacion" id="input-id" class="inputs" placeholder="Digite N° de Identficación">
                <label id="label" for="input-us">Usuario*</label>
                <input type="text" name="usuario" id="input-us" class="inputs" placeholder="Digite usuario">
                <label id="label" for="input-correo">Correo*</label>
                <input type="text" name="correo" id="input-correo" class="inputs" placeholder="Digite Correo">
                <label id="label" for="input-clave">Clave*</label>
                <input type="password" name="Clave" id="input-clave" class="inputs" placeholder="Digite clave" inputmode="numeric" maxlength="4">
                <label id="label" for="input-conclave">Confirmar Clave*</label>
                <input type="password" name="Con-Clave" id="input-conclave" class="inputs" placeholder="Digite clave" inputmode="numeric" maxlength="4">
                <p class="mensaje disabled" id="mensaje">Las claves no coinciden</p>

                <div class="button-registro">
                    <button type="button" id="btn-registrar">Registro</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="info-developers" style="color: #fff;">
        <p>Realizado por: Carolina Luque, Juan Diego, Carlos y Miguel Piedrahita</p>
    </footer>


    <script src="./JS/registro.js"></script>
</body>
</html>
