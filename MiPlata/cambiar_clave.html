<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cambiar_clave.css">
    <title>Cambiar clave</title>
</head>

<body>
    <main>

        <header id="h-miplata">           
            <img  id="logo-miplata" src="Icons/Mi plata logo.svg" alt="Tu plata, ahora mi plata" >            
         </header>

        <section>

        <div class="cambio-clave">
            <div>
               <h3>Cambio de clave</h3>
            </div>
        </div>
        
        <div class="container">
            <section>
                <div class="btm-clave">
                    <form action="">
                        <label for="">Ingrese la clave actual</label><br><br>
                        <input type="number" name="" id="input-actual"><br><br>
                        <label for="">Ingrese la clave nueva</label><br><br>
                        <input type="number" name="" id="input-nueva"><br><br>
                        <label for="">Confirme la clase</label><br><br>
                        <input type="number" name="" id="input-confirme"><br><br>
                        <button class="volver">volver</button>
                        <button class="confirmar">Confirmar</button>        
                    </form>
                </div>
            </section>
            
        </section>
        <section>
            <footer class="info-developers" style="color: #fff;">
                    <p>Realizado por: Carolina Luque, Juan Diego, Carlos y Miguel Piedrahita</p>
            </footer>
        </section>



    </main>
    <script src="JS/cambiar_clave.js"></script>
    
</body>
</html>
