<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plata</title>
    <link rel="stylesheet" href="/CSS/style.css"><!-- hoja de estilos -->
    <link rel="shortcut icon" href="/Icons/Mi plata-bolsa.svg" type="image/x-icon"><!-- icono -->

</head>

<body>
    <header id="h-miplata">
        <img id="logo-miplata" src="Icons/Mi plata logo.svg" alt="Tu plata, ahora mi plata">
        
        <!-- <p id="registro" style="color: #fff; font-family: 'Gilroy-l';">Registrase</p> -->
    </header>
    <main>
        <section class="menu-inicio-sesion">
            <div class="container-menu-principar-usuario">
                <div class="bienvenida fila1">
                    <h2 class="msjBienvenida">Bienvenido</h2>
                    <p id="nombre_usuario">Miguel Piedrahita</p>
                </div>
                <div class="fila1 a">
                    <button type="button" class="btm-menu" id="btm-retiro">Retira</button>
                    <button type="button" class="btm-menu" id="btm-consignar">Consignar</button>
                    <button type="button" class="btm-menu" id="consignar-movimientos">Consultar movimientos</button>
                </div>
                <div class="fila1 b">
                    <button type="button" class="btm-menu" id="btm-consultar-saldo">Consultar saldo</button>
                    <button type="button" class="btm-menu" id="btm-cambiar-clave">Cambiar clave</button>
                    <button type="button" id="btm-salir">Salir</button>
                </div>
            </div>

        </section>

    </main>


</body>

</html>
