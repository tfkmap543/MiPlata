<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plata</title>
    <link rel="stylesheet" href="/CSS/style.css"><!-- hoja de estilos -->
    <link rel="shortcut icon" href="/Icons/Mi plata-bolsa.svg" type="image/x-icon" ><!-- icono -->
</head>
<body>
    <header id="h-miplata">
            <img  id="logo-miplata" src="Icons/Mi plata logo.svg" alt="Tu plata, ahora mi plata" >
            <a  id="registro" style="color: #fff; font-family: 'Gilroy-l';">Registrarse</a>
            <!-- <p id="registro" style="color: #fff; font-family: 'Gilroy-l';">Registrase</p> -->
    </header>
    <main>
        <section class="menu-inicio-sesion">
            <div class="container-inicio-sesion"><!-- Contenedor del loggin -->
                
                <form action="" class="container-inicio-sesion formulario-login"><!-- Formulario del loggin -->

                    <label class="lbl" for="usrio" >Usuario</label>
                    <input type="text" name="usrio" id="inpt-usuario" placeholder="Digite Usuario">
                    <label for="contrsena" class="lbl">Contraseña</label>
                    <input type="password" name="contrsena" id="inpt-contraseña" placeholder="Digite contraseña">
                    <div class="olvd-contraseña">
                        <a id="olvido-pws">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="btm-ingresar"><!-- boton del login -->
                        <button type="button" id="btm-ingresar">Ingresar</button>
                    </div>
                </form>

            </div>
            
            <footer class="info-developers" style="color: #fff;">
                <p>Realizado por: Carolina Luque, Juan Diego Escobar, Carlos Gutiérrez y Miguel Piedrahita</p>
            </footer>
        </section>

        
    </main>
    <script src="JS/js.js"></script>
</body>
</html>
